<form method="post" autocomplete="off" enctype="multipart/form-data" hx-boost="true" hx-target="form" hx-swap="outerHTML">
    <p>Personalisierter Download</p>
    <div class="mb-3">
        <label for="doc_src">Bitte Ihren vollst√§ndigen Namen eingeben:</label>
        <input class="form-control form-control-lg {% if doc_src_invalid is defined %}is-invalid{% endif %}" id="doc_src" name="licensee" type="text" required />
        {% if doc_src_feedback is defined %}<div class="invalid-feedback">{{ doc_src_feedback }}</div>{% endif %}
    </div>
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">
            <span class="dc-htmx-hideicator">
                Weiter
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
            </span>
            <div class="htmx-indicator spinner-border spinner-border-sm text-light" role="status">
                <span class="visually-hidden">Waiting for upload to finish...</span>
            </div>
        </button>
    </div>
</form>
