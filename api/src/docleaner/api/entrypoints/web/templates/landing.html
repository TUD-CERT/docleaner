{% extends "base.html" %}
{% block content %}
<div class="container py-4 px-3 mx-auto">
    <h1>docleaner</h1>
    <form method="post" enctype="multipart/form-data" hx-boost="true" hx-target="form">
        <label for="doc_src">Choose file to upload</label>
        <input id="doc_src" name="doc_src" type="file" required />
        <input type="submit" class="btn btn-primary" value="Upload" />
    </form>
</div>
{% endblock %}
