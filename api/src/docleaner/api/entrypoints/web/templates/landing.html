<form method="post" autocomplete="off" enctype="multipart/form-data" hx-boost="true" hx-target="form" hx-swap="outerHTML">
    <p>This webservice cleans documents from potentially privacy-invasive metadata.</p>
    <div class="mb-3">
        <label for="doc_src">Choose a document to upload.</label>
        <input class="form-control form-control-lg {% if doc_src_invalid is defined %}is-invalid{% endif %}" id="doc_src" name="doc_src" type="file" required />
        {% if doc_src_feedback is defined %}<div class="invalid-feedback">{{ doc_src_feedback }}</div>{% endif %}
    </div>
    <p>Supported document format(s): PDF</p>
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">
            <span class="dc-htmx-hideicator">Upload</span>
            <div class="htmx-indicator spinner-border spinner-border-sm text-light" role="status">
                <span class="visually-hidden">Waiting for upload to finish...</span>
            </div>
        </button>
    </div>
</form>
