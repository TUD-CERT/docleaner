<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/dist/bundle.css">
        <title>docleaner</title>
    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100" hx-history="false">
        <header class="navbar mb-3 bg-dark">
            <nav class="container-xl">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/tud_logo.png" alt="TU Dresden" width="138" height="40" />
                    <span style="padding-left: 2em" class="navbar-text text-light">
                                    docleaner
                                </span>
                </a>
            </nav>
        </header>
        <main class="container-xl">
            <div class="row flex-column">
                <div class="col-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
        <footer class="bg-dark">
            <div class="container-xl">
                <div class="row text-light p-2">
                    <div class="col text-end">
                        r{{ version }}
                        | by <a class="link-light" href="https://tu-dresden.de/tu-dresden/organisation/zentrale-universitaetsverwaltung/dezernat-3-zentrale-angelegenheiten/sg-3-5-informationssicherheit/tud-cert">TUD-CERT</a>
                        | <a class="link-light" href="/api/usage">API</a>
                        | <a class="link-light" href="https://tu-dresden.de/tu-dresden/organisation/zentrale-universitaetsverwaltung/dezernat-3-zentrale-angelegenheiten/sg-3-5-informationssicherheit/tud-cert/impressum-phishing-infoseite">Impressum</a>
                        | <a class="link-light" href="https://tu-dresden.de/impressum">Datenschutz</a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="/static/dist/bundle.js"></script>
    </body>
</html>
